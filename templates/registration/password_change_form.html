{% extends 'livraria/base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}

<div class="limiter">
    <div class="container-login100">
        <div class="wrap-login100 p-l-110 p-r-110 p-t-62 p-b-33">
            <span class="login100-form-title p-b-53">
                Atualizar senha
              </span>
              <form class="login100-form validate-form flex-sb flex-w" method="POST" autocomplete="off">
              <div class="textRegisterForm">
                {% csrf_token %}
                {{form|crispy}}

                <button class="login100-form btn btn-primary" type="submit">
                    Salvar
                </button>
                <a href="{% url 'livraria:profileuser' %}" class="login100-form btn btn-warning">Voltar para perfil</a>
                <div class="p-t-10"></div>
              </div>
              </form>
        </div>
    </div>
</div>


{% endblock %}
