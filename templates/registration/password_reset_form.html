{% extends 'livraria/base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}


<div class="limiter">
  <div class="container-login100">
      <div class="wrap-login100 p-l-110 p-r-110 p-t-62 p-b-33">
          <div class="container-login100-form-btn m-t-17">
              <form class="login100-form validate-form flex-sb flex-w" method="POST" autocomplete="off">
                  <span class="login100-form-title p-b-53">
                    Esqueceu sua senha?
                  </span>
                  <div class="fs-19">
                    <p class="fs-19">Insira seu e-mail abaixo, que logo após, enviaremos mais instruções para setar uma nova senha</p>
                     {% csrf_token %}
                    
                      {{ form|crispy }}
                 </div>
         
                  <button class="login100-form-btn  " type="submit">
                      Salvar
                  </button>
                  <div class="p-t-10"></div>
              </form>            
          </div>
      </div>
  </div>
</div>

{% endblock %}
